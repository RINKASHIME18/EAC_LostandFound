{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - EAC Cavite</title>
    <link rel="stylesheet" href="{% static 'lost_found/css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page-body">
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="{% static 'lost_found/images/Hlogo.png' %}" alt="EAC Logo">
            </div>
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join the EAC Lost & Found Community</p>

            {% if form.errors %}
                <div class="error-msg" style="color: #ffd700; font-size: 13px; margin-bottom: 10px; text-align: left;">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>â€¢ {{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-container">
                    <div class="input-group">
                        <label for="id_username" style="display: block; text-align: left; color: white;">Username:</label>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter student ID or name" required>
                    </div>

                    <div class="input-group" style="margin-top: 15px;">
                        <label for="id_email" style="display: block; text-align: left; color: white;">EAC Email:</label>
                        <input type="email" name="email" id="id_email" class="form-control" placeholder="username@eac.edu.ph" required>
                    </div>

                    <div class="input-group" style="margin-top: 15px;">
                        <label for="id_password1" style="display: block; text-align: left; color: white;">Password:</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" required>
                    </div>

                    <div class="input-group" style="margin-top: 15px;">
                        <label for="id_password2" style="display: block; text-align: left; color: white;">Confirm Password:</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="auth-btn" style="margin-top: 25px;">REGISTER</button>
            </form>

            <div class="footer-link">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
