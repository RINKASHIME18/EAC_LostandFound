{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EAC Cavite</title>
    <link rel="stylesheet" href="{% static 'lost_found/css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page-body">
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="{% static 'lost_found/images/Hlogo.png' %}" alt="EAC Logo">
            </div>
            
            <h2>Login</h2>
            <p class="auth-subtitle">Welcome back, General!</p>

            {% if messages %}
                {% for message in messages %}
                    <p style="color: #ffd700; font-size: 14px; margin-bottom: 10px;">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-container">
                    <div class="input-group">
                        <label for="username" style="display: block; text-align: left; color: white;">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="input-group" style="margin-top: 15px;">
                        <label for="password" style="display: block; text-align: left; color: white;">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="auth-btn" style="margin-top: 20px;">LOGIN</button>
            </form>

            <div class="footer-link">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
